<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APA Synthesis V1 Agent Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f9; }
        .container { max-width: 900px; }
        #output { white-space: pre-wrap; word-wrap: break-word; font-family: monospace; background-color: #1f2937; color: #d1d5db; padding: 1rem; border-radius: 0.5rem; min-height: 100px; }
        .btn-primary { transition: background-color 0.2s, transform 0.1s; }
        .btn-primary:hover { transform: translateY(-1px); }
        .btn-primary:active { transform: translateY(1px); }
        .loading { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container mx-auto p-4 md:p-8">
    <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">APA Synthesis V1 Agent Tester</h1>
        <p class="text-gray-600 mt-2">Bypasses Node.js setup for immediate testing.</p>
    </header>

    <div class="bg-white p-6 rounded-xl shadow-lg">
        <h2 class="text-2xl font-semibold mb-4 text-gray-700">1. Agent Configuration</h2>
       
        <div class="mb-4 p-4 border border-indigo-100 bg-indigo-50 rounded-lg">
            <p class="font-semibold text-indigo-700">Agent Key: AGENT_APA_SYNTHESIS_V1</p>
            <p class="text-sm mt-1 text-indigo-600">This agent is configured to synthesize research excerpts into a single, cohesive, APA 7 cited paragraph.</p>
            <textarea id="systemInstruction" class="w-full mt-2 p-2 border rounded-md text-sm bg-indigo-50" rows="3" readonly>You are the specialized APA 7 Synthesis V1 agent. Your sole purpose is to receive raw research excerpts and synthesize them into a single, cohesive paragraph following strict APA 7 citation rules (Author, Year). You must maintain an objective, academic tone and NEVER introduce new information.</textarea>
        </div>

        <h2 class="text-2xl font-semibold mb-4 text-gray-700">2. Input Research Excerpts</h2>
        <textarea id="userInput" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" rows="8" placeholder="Paste your research excerpts here (e.g., Excerpt 1 [Author, Year]; Excerpt 2 [Author, Year])..."></textarea>

        <button onclick="runSynthesis()" id="runButton" class="w-full mt-4 py-3 bg-indigo-600 text-white font-bold rounded-lg btn-primary hover:bg-indigo-700 disabled:bg-indigo-400 flex items-center justify-center">
            <span id="buttonText">Run APA Synthesis V1 Agent</span>
            <div id="loadingIndicator" class="loading hidden ml-3"></div>
        </button>
    </div>

    <div class="bg-white p-6 rounded-xl shadow-lg mt-8">
        <h2 class="text-2xl font-semibold mb-4 text-gray-700">3. Synthesis Output</h2>
        <pre id="output" class="text-sm"></pre>
    </div>
</div>

<script>
    // ***************************************************************
    // !!! IMPORTANT: PASTE YOUR GEMINI_API_KEY HERE !!!
    // ***************************************************************
    const GEMINI_API_KEY = "AIzaSyBsYL2t-Mh8GiMngGsbqkl1hmqqktMpls0"; // <-- REPLACE "YOUR_PASTED_API_KEY_HERE"

    const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-pro:generateContent";
    const MODEL_NAME = "gemini-2.5-pro"; // Using Pro model for better academic quality
    const MAX_RETRIES = 3;

    const userInputEl = document.getElementById('userInput');
    const systemInstructionEl = document.getElementById('systemInstruction');
    const outputEl = document.getElementById('output');
    const runButton = document.getElementById('runButton');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const buttonText = document.getElementById('buttonText');

    // Example input to help the user test immediately
    userInputEl.value = "Excerpt A: Research indicates that early exposure to music significantly improves linguistic processing in children (Smith, 2022). Excerpt B: However, the benefits are less pronounced when music training begins after the age of seven (Jones & Miller, 2023). Excerpt C: A longitudinal study confirmed that consistent daily practice is the strongest predictor of cognitive gain (Davis, 2024).";

    function setUIState(isLoading) {
        runButton.disabled = isLoading;
        loadingIndicator.classList.toggle('hidden', !isLoading);
        buttonText.textContent = isLoading ? 'Processing...' : 'Run APA Synthesis V1 Agent';
        if (isLoading) {
             outputEl.textContent = 'Generating synthesis...';
        }
    }

    async function runSynthesis() {
        if (GEMINI_API_KEY === "YOUR_PASTED_API_KEY_HERE" || !GEMINI_API_KEY) {
            outputEl.textContent = "FATAL ERROR: Please paste your GEMINI_API_KEY into the code in the <script> block.";
            return;
        }

        const userPrompt = userInputEl.value.trim();
        const systemInstruction = systemInstructionEl.value.trim();

        if (!userPrompt) {
            outputEl.textContent = "Please enter some research excerpts to synthesize.";
            return;
        }

        setUIState(true);
        outputEl.textContent = 'Generating response from Gemini...';
       
        const fullPrompt = `Raw Excerpts:\n---\n${userPrompt}\n---\n\n${systemInstruction}`;

        const payload = {
            contents: [{ parts: [{ text: fullPrompt }] }],
            systemInstruction: { parts: [{ text: systemInstruction }] }
        };

        for (let attempt = 0; attempt < MAX_RETRIES; attempt++) {
            try {
                const response = await fetch(`${API_URL}?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (response.ok) {
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (text) {
                        outputEl.textContent = text;
                        setUIState(false);
                        return;
                    }
                }
               
                // If API returns an error status (e.g., 400, 500)
                const errorMessage = result.error?.message || `API error (${response.status})`;
                if (attempt < MAX_RETRIES - 1) {
                    console.warn(`Attempt ${attempt + 1} failed: ${errorMessage}. Retrying...`);
                    await new Promise(res => setTimeout(res, Math.pow(2, attempt) * 1000)); // Exponential backoff
                } else {
                    throw new Error(`Failed after ${MAX_RETRIES} attempts. Error: ${errorMessage}`);
                }

            } catch (error) {
                // If fetch fails completely (network error, parsing error)
                 outputEl.textContent = `‚ùå Network or Fetch Error: ${error.message}`;
                 setUIState(false);
                 return;
            }
        }
    }
</script>

</body>
</html>
